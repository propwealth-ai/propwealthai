name: Sincronizar com Repositório Vercel

on:
  push:
    branches:
      - main  # Ou 'master', confirma qual é a branch principal do Lovable

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código original
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push para o repositório cópia
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '.'
          destination-github-username: 'dravoai'
          destination-repository-name: 'propwealthaireal'
          user-email: 'teu-email@exemplo.com' # Coloca aqui o teu email do GitHub
          target-branch: 'main'
